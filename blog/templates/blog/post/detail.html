{% extends 'blog/base.html'%}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
<div class="border-b-2 border-gray-400 mb-4">
<h2 class="mt-8 text-blue-500 text-4xl font-semibold mb-4">
        {{ post.title }}
</h2>
</div>

<p class="text-sm text-gray-500 italic mb-2">
    Published {{ post.publish }} by {{ post.author }}
</p>

<p class="text-black font-semibold text-lg">
{{ post.body }}
</p>
{% endblock %}
